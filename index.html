<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="image">
      <img src="images/image-product-desktop.jpg" class="photo" alt="">
    </section>

    <section class="text">
      <div class="perfume">PERFUME</div>

      <div class="name">Gabrielle Essence Eau De Parfum</div>
  
      <div class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
  
      <div class="prices">
        <div class="price">$149.99</div>
        <div class="old">$169.99</div>
      </div>
  
      <div class="button">
        <button class="cart"><img src="images/icon-cart.svg" alt=""> 
          <div class="btn-text">
            Add to Cart
          </div>
        </button>
      </div>
    </section>
    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PedroPiveta">Pedro Piveta</a>.
  </footer>
</body>
</html>
